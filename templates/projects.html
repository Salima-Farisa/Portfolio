{% extends "base.html" %}
{% block title %}Projects{% endblock %}

{% block content %}
<h2 class="mb-4">Projects</h2>

<div class="row g-4">
    {% for project in projects %}
    
        <div class="col-md-4">
            <div class="card bg-black text-light border-secondary h-100">
                <img src="{{ project.image.url }}" class="card-img-top">

                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">
                        {{ project.description|truncatewords:18 }}
                    </p>
                </div>

                <div class="card-footer bg-transparent border-0">
                    <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-light btn-sm">
                        View Details
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
